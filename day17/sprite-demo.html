  <title>CSS Sprite Animation DEMO</title>
  <style>

      margin: 4.5rem;

    .sprite-anim-demo {
      border: 1px solid #999;
      height: 100px;
      width: 100px;
      background: url("images/Sprite-Image-demo.png") no-repeat;
      animation: ziglezigle steps(9) 1s infinite;
    }

    @keyframes ziglezigle {

      70% { background-position-x: -700px; }
      80% { background-position-x: -800px; }
      90% { background-position-x: -900px; }*/

</head>
