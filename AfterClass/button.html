<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>dd</title>
    <style>
    	.button-click {
    		width: 200px;
    		height: 50px;
    		color: white;
    		font-size: 2em;
    		background: purple;
    		transition: 5s;
				position: relative;
				top: 0;
				left: 0;
    	}

    	.button-click:hover {
    		
    		top: 500px;
    		left: 500px;
    		color: purple;
    		background: white;


    	}

			.finish {
				position: absolute;
				background: black;
				color: white;
				top: 80%;
				left: 50%;
				width: 300px;
				height: 300px;
				font-size: 4rem;
				
			}
    </style>

</head>
<body>
    <div class="button-set">
    	<button type="button" class="button-click">push button</button>

    	<div class="finish">finish</div>
    </div>
</body>
</html>
