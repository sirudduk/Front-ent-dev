<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title></title>
   <style>
   	body {
   		margin: 4rem;
   	}

   	.demo-box {
   		display: flex;
   		justify-content: center;
   		align-items: center;
   		width: 100px;
   		height: 100px;
   		background: #000;
   		color: #fff;
   		transition-property: background, color;
   		transition-duration: 1000ms, 500ms;
   		transition-timing-function: ease-in, linear;
   		transition-delay: 500ms, 1000ms;
   		transition: background 1000ms ease-in 500ms;
   	}
		.deomo-box:hover {
			background: #f00;
			color: #000;
		}

   	.demo-box::before {
   		content: attr(class);
   		
   		color: #000;
   	}
   </style>
</head>
<body>
    <div class="demo-box"></div>
    	
    </div>
</body>
</html>
