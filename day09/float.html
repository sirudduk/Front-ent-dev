<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>float</title>
    <style>
      body {
        width: 70vmax;
      }

      .box-container {
        float: left;
        margin-bottom: 30px;
      }

      .head {
        margin-bottom: 41px;
      }

      .box {
        width: 100px;
        height: 100px;
        /*float: left;*/
        text-align: center;
        line-height: 100px;
        margin-bottom: 11px;
        margin-right: 28px;
        font-family: "Helvetica", sans-serif;
        color: #fff;
      }

      .warning {
        background-color: #FCB409
      }
      .INFO {
        background-color: #63A2FC
      }
      .SUCCESS {
        background-color: #44CB83
      }
      .PRIMARY {
        background-color: #7171EF
      }
      .DANGER {
        background-color: #FF5448
      }
      .DEFAULT {
        background-color: #787F94
      }
      .a {
        background-color: #2c2c2c;
      }
      .b {
        background-color: #159893;
      }
      .c {
        background-color: #2c2c2c;
      }
      .d {
        background-color: #133333;
      }
      .e {
        background-color: #341413;
      }


    </style>
  </head>
  <body>
  <h2 class="head">COLOR</h2>
    <div class="box-container">
      <div class="box warning">#FCB409</div>
      <div>WARNING</div>
    </div>
    <div class="box-container">
      <div class="box INFO">#63A2FC</div>
      <div>INFO</div>
    </div>
    <div class="box-container">
      <div class="box SUCCESS">#44CB83</div>
      <div>SUCCESS</div>
    </div>
    <div class="box-container">
      <div class="box PRIMARY">#7171EF</div>
      <div>PRIMARY</div>
    </div>
    <div class="box-container">
      <div class="box DANGER">#FF5448</div>
      <div>DANGER</div>
    </div>
    <div class="box-container">
      <div class="box DEFAULT">#787F94</div>
      <div>DEFAULT</div>
    </div>

    <div class="box-container box a"></div>
    <div class="box-container box b"></div>
    <div class="box-container box c"></div>
    <div class="box-container box d"></div>
    <div class="box-container box e"></div>

  </body>
</html>
