<!DOCTYPE html>
<!-- DTD: 문서 유형 정의 -->
<!-- lang: 언어 설정 -->
<!-- dir: 문서를 읽는 방향 설정 -->
<html lang="ko-KR" dir="ltr">
  <head>
    <!-- 비표준 IE 호환성 보기 모드 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- 언어 인코딩 설정 -->
    <meta charset="UTF-8">
    <title>프론트엔드 개발 스쿨 | Front End Develop SCHOOL</title>
    <!-- 모바일 최적화 환경 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 검색엔진 최적화 SEO -->
    <!-- description: 200~300자 내외 -->
    <meta name="description" content="프론트엔드 개발을 위한 HTML 마크업을 다루고 있습니다">
    <!-- keywords: 10개 내외 -->
    <meta name="keywords" content="프론트엔드,개발,스쿨,패스트캠퍼스">
    <meta name="author" content="yamoo9">
    <!-- 외부 스타일 문서 파일을 호출(링크, 연결) -->
    <!-- link 는 head 태그에 위치 -->
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>

    <!-- 단락 (Paragraph) -->
    <p>안녕하세요 곽정균입니다
    <p lang="ru">Далеко-далеко за словесными горами в стране, гласных и согласных живут рыбные тексты. Страна путь заглавных составитель, имеет мир живет переписали, себя но раз инициал семь сбить свой его запятой всеми снова своих.</p>

  </body>
</html>
