<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>sirudduk groupstudy</title>
    </head>

    <body>
      <form name="group-form" action="#" method="POST">
        <fieldset>
          <legend>basic</legend>
          <ul><li>
            <div>
              <label for="group-id">ID</label>
              <input type="text" id="group-id" name="group-id" placeholder="아이디를 입력하세요">
            </div>
          </li></ul>

          <ul><li>
            <div>
              <label for="group-pw">PASSWORD</label>
              <input type="password" name="group-pw" id="group-pw" placeholder="비밀번호를 입력하세요">
            </div>
          </li></ul>

          <ul><li>
            <div>
              <label for="group-email">EMAIL</label>
              <input type="email" name="group-email" id="group-email" placeholder="id를 입력하세요">@
              <select name="group-mail">
                <option value="">이메일 선택</option>
                <option value="gmail">gmail.com</option>
                <option value="gmail">naver.com</option>
                <option value="gmail">fastcampus.com</option>
              </select>
            </div>
          </li></ul>

          <ul><li>
            <div>
              GENDER<label><input checked name="gender" type="radio">male</label>
              <label><input name="gender" type="radio">female</label>
            </div>
          </li></ul>


        </fieldset>
          <ul><li>
            <input type="submit" value="회원가입">
          </li></ul>

      </form>
    </body>
  </html>
