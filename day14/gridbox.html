<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gridbox.css">

<body>
    <div class="navigation-box"></div>
    <section class="headlight">
    	<div class="top-left-box"></div>
    	<div class="top-right-box"></div>   	
    </section>
    <section class="sublight">
    	<div class="bottom-left-box"></div>
    	<div class="bottom-center-box"></div>
    	<div class="bottom-right-box"></div>
    </section>

    <section class="contents-box">
    	<div class="left-contents">
    		<div class="sub-content1"></div>
    		<div class="sub-content2"></div>
    		<div class="sub-content3"></div>
    	</div>
    	<div class="right-contents">
    		<div class="main-content1"></div>
    		<div class="main-content2"></div>
    		<div class="main-content3"></div>
    	</div>	
    </section>
    	<div class="footer-nav"></div>
    	<div class="footer-logobox"></div>
</body>
</html>
