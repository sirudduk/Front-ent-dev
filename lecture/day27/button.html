<body>
  <button class="red">RED btn</button>
  <button class="blue">BLUE btn</button>

<script>
  // var document.getElementsByTagName = document;

  var btn_red = document.getElementsByTagName('button')[0];
  var btn_blue = document.getElementsByTagName('button')[1];
  var body = document.body;

  console.log(body);

 btn_red.onclick = function() {
 	body.style.backgroundColor = "red";
 };
btn_blue.onclick = function() {
 	body.style.backgroundColor = "blue";
 };

</script>
